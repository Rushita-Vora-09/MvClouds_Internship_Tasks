<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Task15.css">
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div class="body">
        <form>
        <div class="display">
            <input type="text" name="input" id="res">
        </div>
        <div class="buttons">
            <div class="row">
                <input type="button" class="button sp2" value="AC" onclick="Clear()" id="clear">
                <input type="button" class="button sp2" value="DEL" onclick="back()" id="backspace">
                <input type="button" class="button sp2" value="%" onclick="solve('%')">
                <input type="button" class="button sp1" value="/" onclick="solve('/')">
            </div>
            <div class="row">
                <input type="button" class="button" value="7" onclick="solve('7')">
                <input type="button" class="button" value="8" onclick="solve('8')">
                <input type="button" class="button" value="9" onclick="solve('9')">
                <input type="button" class="button sp1" value="x" onclick="solve('*')">
            </div>
            <div class="row">
                <input type="button" class="button" value="4" onclick="solve('4')">
                <input type="button" class="button" value="5" onclick="solve('5')">
                <input type="button" class="button" value="6" onclick="solve('6')">
                <input type="button" class="button sp1" value="-" onclick="solve('-')">
            </div>
            <div class="row">
                <input type="button" class="button" value="1" onclick="solve('1')">
                <input type="button" class="button" value="2" onclick="solve('2')">
                <input type="button" class="button" value="3" onclick="solve('3')">
                <input type="button" class="button sp1" value="+" onclick="solve('+')">
            </div>
            <div class="row">
                <input type="button" class="button" value="00" onclick="solve('00')">
                <input type="button" class="button" value="0" onclick="solve('0')">
                <input type="button" class="button" value="." onclick="solve('.')">
                <input type="button" class="button sp1" value="=" onclick="result()">
            </div>
        </div>
        </form>
    </div>
    <script type="text/javascript" src="Task15.js"></script>
</body>
</html>
