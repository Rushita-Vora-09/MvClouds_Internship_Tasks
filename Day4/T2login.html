<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Task2.css">
</head>
<body>
    <form action="#" id="formdatalogin" onsubmit="return login()">
        <div class="container">
            <h1>Login</h1>
            <p>Please fill in this form to login to your account.</p>
            <hr>
            <label for="lemail"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="lemail" id="lemail" required>

            <label for="lpw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="lpw" id="lpw" required>
            <hr>

            <button type="submit" class="button">Login</button>
            <div class="login">
                <p>Don't have an account? <a href="T2register.html">Register</a>.</p>
            </div>
        </div>
    </form>
    <script src="Task2.js"></script>
</body>
</html>
