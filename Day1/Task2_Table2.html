<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2 Table2</title>
    <style>
        table
        {
            height:280px;
            width: 480px;
        }
        td{
            height: 70px;
            width: 120px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table border="1" rules="all">
        <tr>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
            <td rowspan="2" colspan="2"></td>
        </tr>
        <tr></tr>
        <tr>
            <td colspan="2" rowspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
        </tr>
    </table>
</body>
</html>
