<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Profile</h1>
        <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
        <p><strong>Password:</strong> <span id="userPassword">Loading...</span></p>
        <a href="SamsungHome.html" class="button">Go to Home</a>
    </div>

    <script>
        // Retrieve user data from localStorage
        const storedUserData = JSON.parse(localStorage.getItem('user'));

        // Display user data
        if (storedUserData) {
            document.getElementById('userEmail').textContent = storedUserData.email;
            document.getElementById('userPassword').textContent = storedUserData.password;
        } else {
            document.querySelector('.container').innerHTML = `
                <h1>No User Data</h1>
                <p>Please log in to view your profile.</p>
                <a href="login.html" class="button">Go to Login</a>
            `;
        }
    </script>
</body>
</html>
